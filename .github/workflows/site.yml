name: Deploy to github pages
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # weekly

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install python dependencies
      run: pip install .

    - name: preprocess
      run: |
        python scripts/strip_text.py
        # download data first, so we don't have a race for each notebook
        mkdir -p docs/data
        python src/workshop_utils/data.py docs/data

    - name: Build site
      # In order to reduce interval tqdm updates (so that rendered output is less
      # messy), set env variable `TQDM_MININTERVAL=5`.
      run: TQDM_MININTERVAL=5 mkdocs build -d _site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
